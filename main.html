<!DOCTYPE html> <!-- HTML5 문서임을 알려주는 지시어 -->
<html long="ko"> <!-- 문서의 언어가 한국어를 사용할 것이라 지정해주는 속성  -->


<html> <!-- 페이지 시작 -->
    <head> <!-- 문서의 메타데이터 -->
        <meta charset="UTF-8"> <!-- 문자의 인코딩 방식 지정 -->
        <title> 스타듀밸리 정보 모음 </title> <!-- 웹브라우저 페이지 제목 지정 -->
    </head>
    
    <body style="background-color: gray;">  
        <!-- body: 웹 페이지의 본문(content)을 정의하는 역할 -->
        <!-- style="background-color: gray; ->  페이지의 백그라운드 색상을 회색으로 지정 -->
        <!-- TOP부분-->
        <div style="display: flex; justify-content: center;"> 
            <!-- div: 웹 페이지에서 콘텐츠를 그룹화하거나 구획을 나누는 데 사용 -->
            <!-- display: flex; -> Flexbox 레이아웃으로 설정, Flexbox는 자식 요소를 효율적으로 정렬하고 배치할 수 있게 도와주는 CSS의 레이아웃 모델 -->
            <!-- justify-content; -> center; Flexbox에서 자식 요소를 가로 방향(주 축, Main Axis)으로 가운데 정렬-->
        <img src="stardew valley title image.jpg" width="200" height="90">
            <!-- Title 이미지 삽입/가로, 세로의 크기를 지정 -->
        <h3 style="font-size: 24px; font-weight: bold; font-style: italic; color: black;"> 게임소개 게임정보 호감도공략 모드설치방법 업데이트현황 </h3>
            <!-- 글씨의 크기, 글씨의 굵기, 글씨의 모양, 글씨의 색상을 지정, 그 이후 각 내용을 출력함 -->
        </div>
        <hr>
        <!-- SECTION부분, 수평선으로 구분-->
        <div style="display: flex; justify-content: center;">
            <img src="stardew valley background image.jpg" width="1200" height="800">
        </div>
        <hr>
        <!-- FOOTER부분, 수평선으로 구분-->
        <div style="text-align: center;"> <!-- text-align: center; -> 가로 방향으로 중앙 정렬 -->
            <h3 style="font-size: 18px; font-weight: bold; font-style: italic; color: black;"> 제작자: 배민서 </h3>
            <h3 style="font-size: 18px; font-weight: bold; font-style: italic; color: black;"> 제작일: 25년 03월 15일 </h3>
            <h3 style="font-size: 18px; font-weight: bold; font-style: italic; color: black;"> 업데이트: 25년 03월 15일 </h3>
        </div>
    </body>
</html>
